<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <div class="brand">ನಮ್ಮ ಮೆಟ್ರೋ</div>
    <nav class="navigation">
      <button class="btn">Sign-up</button>
      <button class="btn active">Login</button>
      <button class="btn">Maps</button>
    </nav>
  </header>

  <main class="login-section">
    <form class="login-form">
      <h2>Login into Existing Account</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="johndoe@email.com" required>
      
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      
      <button type="submit" class="login-btn"><a href=hero.html>Login</a></button>
      <p>Don’t have an account? <a href="signin.html" class="register-link">Register</a></p>

    </form>
  </main>
</body>
</html>
