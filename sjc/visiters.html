<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket Booking</title>
    <link rel="stylesheet" href="visitors.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="logo">ನಮ್ಮ ಮೆಟ್ರೋ</h1>
        <nav class="nav">
            
            <button class="btn btn-maps">
                Maps <span class="icon">&#x1F4CD;</span>
            </button>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="main">
        <div class="booking-card">
            <h2 class="card-title">Book Your Ticket Instantly</h2>
            <div class="options">
                <label>
                    <input type="radio" name="ticket" checked> Daily pass
                </label>
                <label>
                    <input type="radio" name="ticket"> Ticket
                </label>
            </div>
            <form class="form">
                <input type="text" placeholder="Enter Your WhatsApp Mobile / Aadhar Number" required>
                <input type="text" placeholder="From: City, Station or Port" required>
                <input type="text" placeholder="To: City, Station or Port" required>
                <input type=" non-negative number" placeholder="Number of Passenger" required>
                
            </form>

            <div class="buttons">
                <button type="submit" class="btn-book">
                <a href="titlecard.html" class="btn visitors-btn">Book Your Ticket</a>
                </button>
            </div>
        </div>
        
    </main>
    
</body>
</html>
