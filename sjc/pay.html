<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="payment-container">
        <header>
            <h1>ನಮ್ಮ ಮೆಟ್ರೋ</h1>
            <h2>Payment Method</h2>
        </header>
        <div class="payment-box">
            <h3>Choose your transfer type</h3>
            <div class="total-amount">Total Amount <span>₹50</span></div>
            <form>
                <div class="payment-option">
                    <input type="radio" id="upi" name="payment" checked>
                    <a href="thanku.html" class="btn visitors-btn">UPI</a>
                    
                </div>
                <div class="payment-option">
                    <input type="radio" id="paytm" name="payment">
                    <a href="thanku.html" class="btn visitors-btn">Paytm</a>
                    
                </div>
                <div class="payment-option">
                    <input type="radio" id="phonepe" name="payment">
                    <a href="thanku.html" class="btn visitors-btn">phone Pay</a>
                    
                </div>
                <div class="payment-option">
                    <input type="radio" id="new-upi" name="payment">
                    <a href="thanku.html" class="btn visitors-btn">NEW UPIS</a>
                    
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">
                    <a href="thanku.html" class="btn visitors-btn">Credit/Debit Cards</a>
                </button>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">
                    <a href="thanku.html" class="btn visitors-btn">Net BAnking</a>
                </button>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">
                    <a href="thanku.html" class="btn visitors-btn">Wallets</a>
                </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
