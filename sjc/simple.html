<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Notifications</title>
  <link rel="stylesheet" href="notify.css">
</head>
<body>
  <div class="dashboard">
    <!-- Right Section -->
    <div class="right-section">
      <div class="notification-box success">
        <div class="icon success">✔</div>
        <div class="notification-content">
          <h4>Successfully Renewed!</h4>
          <p>Your ticket renewal was successful. Have a great journey!</p>
        </div>
      </div>

      <div class="notification-box failure">
        <div class="icon failure">✘</div>
        <div class="notification-content">
          <h4>Renewal Failed!</h4>
          <p>There was an issue with your renewal. Please try again.</p>
        </div>
      </div>

      <div class="notification-box warning">
        <div class="icon warning">⚠</div>
        <div class="notification-content">
          <h4>Ticket Expiry Warning</h4>
          <p>Your ticket will expire soon. Please renew in time.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
