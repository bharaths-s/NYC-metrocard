<body>
    <div class="container">

        <main class="main-content">
            <h1 class="title">New Card</h1>
            <div class="recharge-form">
                <form>
                    

                    <div class="form-group">
                        <label for="mobile-number">Mobile Number/Card Number</label>
                        <input type="text" id="mobile-number" placeholder="XXXX XXXX XXXX">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>

                    <div class="form-row">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="recharge-plan">Select Recharge Plans</label>
                        <select id="recharge-plan">
                            <option value="" disabled selected>Select a plan</option>

                            <option value="plan2">Plan 2</option>
                            <option value="plan3">Plan 3</option>
                        </select>
                    </div>
